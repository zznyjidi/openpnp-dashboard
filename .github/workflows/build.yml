name: Build

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "**.spec.js"
      - ".idea"
      - ".vscode"
      - ".dockerignore"
      - "Dockerfile"
      - ".gitignore"
      - ".github/**"
      - "!.github/workflows/build.yml"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: [x64, arm64]
          - os: ubuntu-latest
            arch: [x64, arm64]
          - os: windows-latest
            arch: [x64, arm64]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install Dependencies
        run: npm install

      - name: Build Release Files
        run: npm run build:${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: installer_${{ matrix.os }}_${{ matrix.arch }}
          path: |
            release/*/*.AppImage
            release/*/*.exe
            release/*/*.dmg
          retention-days: 5